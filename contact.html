<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My contact</title>
  </head>
  <body action="success.html">
    <form class="" action="index.html" method="post">
      <label>First Name</label>
      <input type="text" name="" value="" placeholder="Enter First Name" required><br><br>
      <label>Last Name</label>
      <input type="text" name="" value="" placeholder="Enter Last Name" required><br><br>
      <label>Phone No</label>
      <input type="tel" name="Phone No" value="" placeholder="123-456-7890" pattern="[789][0-9]{9}" maxlength="10" required><br><br>
      <label>email id</label>
      <input type="email" name="" value="" placeholder="Enter email id" pattern="[a-zA-z0-9.*$%+-]+@[a-z0-9]+.[a-z]{2,}" required><br><br>
      <label>Password</label>
      <input type="password" name="" value="" placeholder="Enter Password" required><br><br>
      <label>Qualification</label><br><br>
        Te:<input type="radio" name="Qualification" value="Te"><br>
        Be:<input type="radio" name="Qualification" value="Be">
      <br><br>
      <label>DOB:</label>
      <input type="date" name="DOB" value="DOB"><br><br>
      <label>Age:</label>
      <input type="number" name="Age" value=""><br><br>
      <label>Resume:</label>
      <input type="file" name="filename" value="file"><br><br>
      <label>Suggestion</label>
      <textarea rows="4" cols="4"></textarea><br><br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
